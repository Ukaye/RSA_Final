<!DOCTYPE html>
<html  ng-app = "RSA"  ng-controller = "Auth">

<head>
    <title>Register - Riby</title>
    <meta charset="utf-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <meta content="template language" name="keywords">
    <meta content="NatterBase" name="author">
    <meta content="NatterBase" name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="/img/riby-favicon.png" sizes="32x32" type="image/png" rel="icon">
    <link href="/img/riby-favicon.png" sizes="16x16" type="image/png" rel="icon">
    <link href="/css/css/main.css" rel="stylesheet">
    <link href="/css/css/custom.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
</head>

<body>
    <div class="all-wrapper with-pattern">
        <div class="auth-box-w " style=" box-shadow: 0px 0px 40px rgba(0, 0, 0, 0.1);">
            <div class="logo-w">
                <a href="/"><img alt="" src="img/riby-logo.svg" height="60px"></a>
            </div>
          <h4 class="text-center">Welcome to Riby Savers <br>
          <small class="text-muted">Intelligent Savings Plannng for everyone</small></h4>

           <div>
                
                <p class="text-center" style="color: red" ng-bind="error"></p>
                <p class="text-center" style="color: green" ng-bind="message"></p>
              </div>
          
            <form>

                   <div class="row">
                    <div class="column-sm-6">
                        <div class="form-class">
                            <label for=""> First Name</label>
                            <input class="form-con" placeholder="First Name" type="text" ng-model = "Form.first_name">
                            <div class="pre-icon os-icon os-icon-user-male-circle"></div>
                        </div>
                    </div>

                    <div class="column-sm-6">
                        <div class="form-class">
                            <label for="">Last Name</label>
                            <input class="form-con" placeholder="Last Name" type="text" ng-model = "Form.last_name">
                        </div>
                    </div>

                </div>
                  
                   <div class="form-class">
                    <label for=""> Email address</label>
                    <input class="form-con" placeholder="Enter email" type="email" ng-model = "Form.Email">
                    <div class="pre-icon os-icon os-icon-email-2-at" ></div>
                </div>

                <div class="form-class">
                    <label for=""> Phone number</label>
                    <input class="form-con" placeholder="Enter Phone number" type="text" ng-model="Form.Phone">
                    <div class="pre-icon os-icon os-icon-link-3"></div>
                </div>

                   <div class="row">
                    <div class="column-sm-6">
                        <div class="form-class">
                            <label for=""> Password</label>
                            <input class="form-con" placeholder="Password" type="password" ng-model = "Form.Password">
                            <div class="pre-icon os-icon os-icon-fingerprint"></div>
                        </div>
                    </div>

                    <div class="column-sm-6">
                        <div class="form-class">
                            <label for="">Confirm Password</label>
                            <input class="form-con" placeholder="Password" type="password">
                        </div>
                    </div>

                </div>

               
                <div ng-if = "!show" class="text-center"   >

               <img height="50px" width="50px" src="/img/ring.gif">
                 
               </div>
                <div ng-if = "show" class="buttons-w">
                    <button ng-click="Signup(Form)" class="button button-primary button-block">Register Now</button>
                </div>
            </form>

        </div>
    </div>

       <script src="/js/Angular/angular.min.js"></script>
    <!-- App script-->
    <script src="/js/Angular/app.js"></script>
    <script src="/js/Angular/ui-bootstrap-tpls-1.1.0.js" type="text/javascript"></script>
     <script src="https://unpkg.com/angular-toastr/dist/angular-toastr.tpls.js"></script>
<link rel="stylesheet" href="https://unpkg.com/angular-toastr/dist/angular-toastr.css" />
    <script src="/js/Angular/angular-animate.js" type="text/javascript"></script>
    <!-- controller script-->
    <script src="/js/controllers/Auth/Auth.js"></script>
</body>

</html>
