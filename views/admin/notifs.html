<!DOCTYPE html>
<html>

<head>
    <title>Riby Dashboard</title>
    <meta charset="utf-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <meta content="template language" name="keywords">
    <meta content="NatterBase" name="author">
    <meta content="NatterBase" name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="../img/riby-favicon.png" sizes="32x32" type="image/png" rel="icon">
    <link href="../img/riby-favicon.png" sizes="16x16" type="image/png" rel="icon">
   

    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/custom.css" rel="stylesheet">
    <link href="../https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">

</head>

<body>
    <div class="all-wrapper">
        <div class="layout-w">
            <div class="menu-w menu-activated-on-click">
                <div class="logo-w">
                    <a class="logo" href="../index.html"><img src="../img/riby-logo.svg"></a>
                    <div class="mobile-menu-trigger">
                        <div class="os-icon os-icon-hamburger-menu-1"></div>
                    </div>
                </div>
                <div class="menu-and-user">
                    <div class="logged-user-w">
                        <div class="avatar-w">
                            <img alt="" src="../img/ayo.png">
                        </div>
                        <div class="logged-user-info-w">
                            <div class="logged-user-name">
                                Ayo Akoduba
                            </div>
                            <div class="logged-user-role">
                                Admin
                            </div>
                        </div>
                    </div>
                    <ul class="main-menu">
                        <li>
                            <a href="/admin">
                                <div class="icon-w">
                                    <div class="os-icon os-icon-user-male-circle"></div>
                                </div>
                                <span>Savers</span></a>
                        </li>
                        <li>
                            <a href="/admin/notifs">
                                <div class="icon-w">
                                    <div class="os-icon os-icon-newspaper"></div>
                                </div>
                                <span>Notifications </span>
                                <b class="notifs-label">4</b>
                            </a>
                        </li>
                        <li>
                            <a href="/admin/history">
                                <div class="icon-w">
                                    <div class="os-icon os-icon-text-input"></div>
                                </div>
                                <span>Transaction History</span></a>
                        </li>
                        <li>
                            <a href="/admin/settings">
                                <div class="icon-w">
                                    <div class="os-icon os-icon-pencil-2"></div>
                                </div>
                                <span>Settings</span></a>
                        </li>
                        <li>
                            <a href="#logout">
                                <div class="icon-w">
                                    <div class="os-icon os-icon-user-male-circle"></div>
                                </div>
                                <span>Log Out</span></a>
                        </li>

                    </ul>

                </div>
            </div>
            <div class="content-w pad-all-well">


                <div class="content-i">
                    <div class="content-box">
                        <div class="row">

                            <div class="col-md-12">
                                <div class="element-wrapper">
                                    <h6 class="element-header">
                                        Notifications
                                    </h6>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="element-box">
                                                <strong>
                                                                 Request to withdraw savings
                                                            </strong>
                                                <br>
                                                <br>
                                                <h4>
                                                    10 Pending Request(s)
                                                </h4>
                                                <a href="/admin/withdraw"> >>> View Withdraw Savings Request </a>

                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="element-box">
                                                <strong>
                                                  Loan request 
                                                </strong>
                                                <br>
                                                <br>
                                                <h4>
                                                    6 Pending Request(s)
                                                </h4>

                                                <a href="/admin/loans"> >>> View Loan Request </a>

                                            </div>
                                        </div>


                                    </div>
                                </div>
                            </div>



                            <div id="logout" class="overlay">
                                <div class="popup">

                                    <div class="content padd-all">
                                        <h4 class="text-center mar-b">Are You Sure You Want to Log Out !</h4>

                                        <a class="btn btn-primary btn-block" href="#"> NO </a>
                                        <a class="btn btn-danger btn-block" href="/logout"> Yes </a>
                                    </div>
                                </div>
                            </div>

                        </div>


                        <script src="../bower_components/jquery/dist/jquery.min.js"></script>
                        <script src="../bower_components/chart.js/dist/Chart.min.js"></script>
                      
                        <script src="../js/main.js"></script>
                         <script src="/js/Angular/angular.min.js"></script>
                        <!-- App script-->
                        <script src="/js/Angular/app.js"></script>
                        <script src="/js/Angular/ui-bootstrap-tpls-1.1.0.js" type="text/javascript"></script>
                        <script src="https://unpkg.com/angular-toastr/dist/angular-toastr.tpls.js"></script>
                        <link rel="stylesheet" href="https://unpkg.com/angular-toastr/dist/angular-toastr.css" />
                        <script src="/js/Angular/angular-animate.js" type="text/javascript"></script>
                        <!-- controller script-->
                        <script src="/js/controllers/admin/admin.js"></script>
                        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
                        <!-- controller script-->
                        
</body>

</html>
