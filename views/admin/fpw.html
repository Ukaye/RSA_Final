<!DOCTYPE html>
<html>

<head>
    <title>Riby Login</title>
    <meta charset="utf-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <meta content="template language" name="keywords">
    <meta content="NatterBase" name="author">
    <meta content="NatterBase" name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="../img/riby-favicon.png" sizes="32x32" type="image/png" rel="icon">
    <link href="../img/riby-favicon.png" sizes="16x16" type="image/png" rel="icon">

    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/custom.css" rel="stylesheet">
    <link href="../https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
</head>

<body class="auth-wrapper">
    <div class="all-wrapper with-pattern">
        <div class="auth-box-w">
            <div class="logo-w">
                <a href="/"><img alt="" src="img/riby-logo.svg" height="60px"></a>
            </div>


            <form action="femail.html">
                <div class="form-group">
                    <label for="">Username</label>
                    <input class="form-control" placeholder="Enter your username" type="text">

                </div>
                <div class="form-group">
                    <label for="">Email Address</label>
                    <input class="form-control" placeholder="Enter your Email Address" type="email">

                </div>
                <div class="buttons-w">
                    <button class="btn btn-primary">Retreive</button>

                </div>
                <br>
                <br>

            </form>
        </div>
    </div>
    <script src="../../public/js/Angular/angular.min.js"></script>
    <!-- App script-->
    <script src="../../public/js/Angular/app.js"></script>
    <script src="../../public/js/Angular/ui-bootstrap-tpls-1.1.0.js" type="text/javascript"></script>
    <script src="https://unpkg.com/angular-toastr/dist/angular-toastr.tpls.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/angular-toastr/dist/angular-toastr.css" />
    <script src="/js/Angular/angular-animate.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- controller script-->
    <script src="/js/controllers/bank/bank.js"></script>
</body>

</html>
