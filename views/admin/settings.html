<!DOCTYPE html>
<html ng-app="RSA" ng-controller="admin">

<head>
    <title>Riby Dashboard</title>
    <meta charset="utf-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <meta content="template language" name="keywords">
    <meta content="NatterBase" name="author">
    <meta content="NatterBase" name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="../img/riby-favicon.png" sizes="32x32" type="image/png" rel="icon">
    <link href="../img/riby-favicon.png" sizes="16x16" type="image/png" rel="icon">
   
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/custom.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>


</head>

<body>
    <div class="all-wrapper">
        <div class="layout-w">
            <div class="menu-w menu-activated-on-click">
                <div class="logo-w">
                    <a class="logo" href="../index.html"><img src="../img/riby-logo.svg"></a>
                    <div class="mobile-menu-trigger">
                        <div class="os-icon os-icon-hamburger-menu-1"></div>
                    </div>
                </div>
                <div class="menu-and-user">
                    <div class="logged-user-w">
                        <div class="avatar-w">
                            <img alt="" src="../img/ayo.png">
                        </div>
                       <div class="logged-user-info-w">
                  <div class="logged-user-name">
                     <%= firstname %>
                     <%= lastname %>
                  </div>
                  <div class="logged-user-role">
                     welcome
                  </div>
               </div>
                    </div>
                    <ul class="main-menu">
                         <li>
                  <a href="/admin-dashboard">
                     <div class="icon-w">
                        <div class="os-icon os-icon-user-male-circle"></div>
                     </div>
                     <span>Dashboard</span>
                  </a>
               </li>
                        <li>
                            <a href="/admin/notifs.html">
                                <div class="icon-w">
                                    <div class="os-icon os-icon-newspaper"></div>
                                </div>
                                <span>Notifications </span>
                               
                            </a>
                        </li>
                        <li>
                            <a href="/admin/history">
                                <div class="icon-w">
                                    <div class="os-icon os-icon-text-input"></div>
                                </div>
                                <span>Transaction History</span></a>
                        </li>
                        <li>
                            <a href="/admin/settings">
                                <div class="icon-w">
                                    <div class="os-icon os-icon-pencil-2"></div>
                                </div>
                                <span>Settings</span></a>
                        </li>
                         <li>
                  <a href="#logout">
                     <div class="icon-w">
                        <div class="os-icon os-icon-user-male-circle"></div>
                     </div>
                     <span>Log Out</span>
                  </a>
               </li>

                    </ul>
                </div>
            </div>


            <div class="content-w">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="../index.html">Home</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a href="../#">Settings</a>
                    </li>
                </ul>
                <div class="content-i pad-all">

                    <div class="row">
                        <div class="column-md-3">
                        </div>
                        <div class="column-md-6">
                            <div class="element-box el-tablo" style="padding:20px;">
                                <div class="label">
                                    <h6 class=" text-capitalized">Change Password</h6>
                                </div>

                                <hr>
                                <form name="Form">
                                    <div class="form-class">
                                        <label for="">Old Password</label>
                                        <input class="form-con" placeholder="Enter your password" type="password" ng-model="user.oldpassword">

                                    </div>
                                    <div class="form-class">
                                        <label for="">New Password</label>
                                        <input class="form-con" placeholder="Enter your password" type="password" ng-model="user.newpassword">

                                    </div>
                                    <div class="form-class">
                                        <label for="">Confirm Password</label>
                                        <input class="form-con" placeholder="Enter your password" type="password" ng-model="user.confirmpassword">

                                    </div>
                                    <div class="buttons-w">

                                        <a ng-click="changePassword()" href="#good" class="button button-primary">Change</a>

                                    </div>
                                </form>
                            </div>
                        </div>




                    </div>



                    <div id="good" class="overlay">
                        <div class="popup">
                            <div class="column-md-4 push-md-4 mar-b">
                                <img src="../icon/success-icon-xhdpi.png" class="img-responsive center-block" />
                            </div>
                            <div class="content padd-all">
                                <h4 class="text-center mar-b">Password Changed Successfully</h4>
                                <a class="button button-primary button-block" href="#">Continue</a>
                            </div>
                        </div>
                    </div>

                    <div id="logout" class="overlay">
                        <div class="popup">

                            <div class="content padd-all">
                                <h4 class="text-center mar-b">Are You Sure You Want to Log Out !</h4>

                                <a class="button button-primary button-block" href="#"> NO </a>
                                <a class="button button-danger button-block" href="/logout"> Yes </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script src="./../bower_components/jquery/dist/jquery.min.js"></script>

            
            <script src="../bower_components/chart.js/dist/Chart.min.js"></script>
           
            <script src="../js/main.js"></script>
            
            <!-- App script-->
            <script src="/js/Angular/angular.min.js"></script>
            <!-- App script-->
            <script src="/js/Angular/app.js"></script>
            <script src="/js/Angular/ui-bootstrap-tpls-1.1.0.js" type="text/javascript"></script>
            <script src="https://unpkg.com/angular-toastr/dist/angular-toastr.tpls.js"></script>
            <link rel="stylesheet" href="https://unpkg.com/angular-toastr/dist/angular-toastr.css" />
            <script src="/js/Angular/angular-animate.js" type="text/javascript"></script>
            <!-- controller script-->
            <script src="/js/controllers/admin/admin.js"></script>
</body>

</html>
