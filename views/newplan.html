<!DOCTYPE html>
<html>
    <head>
        <title>Savings Plans - Riby</title>
        <meta charset="utf-8">
        <meta content="ie=edge" http-equiv="x-ua-compatible">
        <meta content="template language" name="keywords">
        <meta content="NatterBase" name="author">
        <meta content="NatterBase" name="description">
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <link href="img/riby-favicon.png" sizes="32x32" type="image/png" rel="icon">
        <link href="img/riby-favicon.png" sizes="16x16" type="image/png" rel="icon">
        <link href="bower_components/select2/dist/css/select2.min.css" rel="stylesheet">
        <link href="bower_components/bootstrap-daterangepicker/daterangepicker.css" rel="stylesheet">
        <link href="bower_components/dropzone/dist/dropzone.css" rel="stylesheet">
        <link href="bower_components/datatables/media/css/jquery.dataTables.min.css" rel="stylesheet">
        <link href="bower_components/datatables/media/css/dataTables.bootstrap4.min.css" rel="stylesheet">
        <link href="bower_components/fullcalendar/dist/fullcalendar.min.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
        <link href="css/custom.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
    </head>
    <body>
        <div class="all-wrapper with-pattern ">
            <div class="auth-box-w wider  pad-all">
                <div class="logo-w">
                    <a href="/"><img alt="" src="img/riby-logo.svg" height="60px"></a>
                </div>
                <h4 class="text-center">Choose a Savings Plan <br>
                    <small class="text-muted">Pick one that's right for you</small>
                </h4>
                <form action="summary.html">
                    <div class="form-group">
                        <label for="">Name</label>
                        <div class="form-group">
                            <select class="form-control">
                                <option>
                                    Car Plan
                                </option>
                                <option>
                                    Baby Plan
                                </option>
                            </select>
                        </div>
                        <label>OR Enter A Custom Name</label>
                        <input class="form-control" placeholder="Enter Name of Savings Plan" type="text">   
                    </div>
                    <hr>
                    <div class="form-group">
                        <label> Duration </label>
                        <div class="row">
                            <div class="col-md-8">
                                <input class="form-control" placeholder="Enter Duration" type="text">
                            </div>
                            <div class="col-md-4">
                                <select class="form-control">
                                    <option>
                                        Days
                                    </option>
                                    <option>
                                        Months
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <hr />
                    <div class="form-group">
                        <label for=""> Amount </label> 
                        <input class="form-control" placeholder="Enter Amount" type="number">
                    </div>
                    <hr>
                    <p> Deduction Frequency </p>
                    <div class="form-group">
                        <select class="form-control">
                            <option>
                                Choose Deduction Frequency
                            </option>
                            <option>
                                Weekly
                            </option>
                            <option>
                                Bi-Weekly
                            </option>
                            <option>
                                Monthly
                            </option>
                            <option>
                                Quaterly
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select class="form-control">
                            <option>
                                Day Of The Month
                            </option>
                            <option>
                                2nd day
                            </option>
                            <option>
                                3rd day
                            </option>
                        </select>
                    </div>
                    <div class="buttons-w">
                        <button class="btn btn-primary btn-block">Next</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
